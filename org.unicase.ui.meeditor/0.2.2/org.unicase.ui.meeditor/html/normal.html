<head>
<title>Full featured example</title>

<!-- TinyMCE -->
<script type="text/javascript" src="jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	tinyMCE.init({
		// General options
		mode : "textareas",
		theme : "advanced",
		plugins : "safari,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",

		// Theme options
		theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfullt",
		theme_advanced_buttons2 : "bullist,numlist,|,outdent,indent,blockquote,|,undo,redo",
		theme_advanced_buttons3 : "styleprops,styleselect,formatselect,fontselect,fontsizeselec",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : false,

		// Example content CSS (should be your site CSS)
		content_css : "css/content.css",

		// Drop lists for link/image/media/template dialogs
		template_external_list_url : "lists/template_list.js",
		external_link_list_url : "lists/link_list.js",
		external_image_list_url : "lists/image_list.js",
		media_external_list_url : "lists/media_list.js",

		// Replace values for the template plugin
		template_replace_values : {
			username : "Some User",
			staffid : "991234"
		}
	});


   function setHTMLText(htcontent) {
		var tempt = document.getElementById('elm1');
		tempt.value = htcontent;
 
		window.onload = function() {
		   var editorInstance = tinyMCE.get('elm1');
  		   tinyMCE.addEvent(editorInstance.getDoc(), 'keydown',refreshEventHandler);
 
	  	   editorInstance.setContent(htcontent);		
		};
   }


   function getHTMLText() {
	var editorInstance = tinyMCE.get('elm1');
	return editorInstance.getContent();
   }
   
</script>
<!-- /TinyMCE -->

</head>
<body style="padding: 0px; margin: 0px">

	<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
	<textarea id="elm1" name="elm1" rows="15" cols="80" style="width: 100%; margin: 0px; padding: 0px">

	</textarea>



</body>
</html>
